
<!DOCTYPE html>

<title>174A Project 1</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform mat4 mPerspective;
uniform mat4 mTransformation;
uniform mat4 mCameraMovement;
uniform mat4 mSpinAndScale;

void
main()
{
    gl_Position = mPerspective * mCameraMovement * mTransformation *  mCameraMovement * mSpinAndScale * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 mColor;

void
main()
{
    gl_FragColor = mColor;
}
</script>

<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="initShaders.js"></script>

</head>
